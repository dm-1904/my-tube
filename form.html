<body>

<table>

    <th>
      <nav>
        <a class="homeButton" href="./index.html">
          <img src="https://png.pngtree.com/png-clipart/20230402/original/pngtree-home-button-icon-png-image_9019159.png"
          height="50px"
          alt=""><br>
          Home
        </a><br>
        <a class="collection1Button" href="./pages/collection-one.html">
          <img src="https://cdn-icons-png.freepik.com/512/8109/8109891.png"
          height="50px"
          alt=""><br>
          Collection 1
        </a><br>
        <a class="collection2Button" href="./pages/collection-two.html">
          <img src="https://cdn-icons-png.freepik.com/512/7281/7281674.png"
          height="50px"
          alt=""><br>
          Collection 2
        </a><br>
        <a class="collection3Button" href="./pages/collection-three.html">
          <img src="https://preview.redd.it/high-caliber-heavy-machine-guns-v0-unxxzgqv5h4a1.png?width=512&format=png&auto=webp&s=dbaf0a50067d175c2da15ec2cf6b6e7448fea9bd" alt=""

      </th>
      <th class="form">

      <h1 class="formTitle">Add New Video</h1>

      <label for="title"><strong>Video Title</strong></label><br>
      <input type="text" name="title" id="title" placeholder="Input value" required>
      <br><br>

      <label for="description"><strong>Description</strong></label><br>
      <textarea name="description" id="description"
                placeholder="Text area content" required
                cols="30" rows="5"></textarea>
        <br><br>

      <label for="video"><strong>Video</strong></label><br>
      <input type="file" name="video" id="video">
      <br><br>

      <select name="choose" id="choose">
        <option value="coll1">Collection 1</option>
        <option value="coll2">Collection 2</option>
        <option value="coll3">Collection 3</option>
      </select>
      <br><br>

      <label for="audience"></label>
      <input type="radio" name="audience" id="audience">
      <label for="audience">Public</label>
      <input type="radio" name="audience" id="audience">
      <label for="audience">Private</label>
      <br><br><br>

      <button>Upload Video</button>
    </th>
  </tr>
</table>
